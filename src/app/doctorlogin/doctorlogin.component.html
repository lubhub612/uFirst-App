



<div class = "login">

     <nav class="navbar fixed-top navbackground__color navbar-expand-sm navbar-dark mb-4">
          <a class="navbar-brand text-light" href="/">uFirst</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mobile-nav">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="mobile-nav">
    
            <ul class="navbar-nav ml-auto">
               <li class="nav-item">
                <a class="nav-link" href="/auth/login">
                 <button class = "btn btn-info">Patient Login</button>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/signup">
                 <button class = "btn btn-success">Patient Sign Up</button>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/doctorsignup">
                 <button class = "btn btn-success">Doctor Sign Up</button>
                </a>
              </li>
            </ul>
          </div>
      </nav>


     <div class = "login__form">

    <div class = "container login__container"> 
        
        <div class = "row"> 

        <div class="col-md-4 m-auto">

        <h1 class="display-4 text-center">Doctor Log In</h1>

        <p class="lead text-center">Sign in to your uFirst account</p>
        
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
              <label for="username">Doctor Email</label> <br/>
            <input type="text" class="form-control form-control-lg" placeholder="Enter Doctor email..."  name="username" [(ngModel)]="form.username" #username="ngModel"
            required />
          <div *ngIf="f.submitted && username.invalid">
            <div *ngIf="username.errors?.required">Doctor email is required</div>
          </div>

        </div>

        <div class="form-group">
	<label for="password">Password</label> <br/>
            <mat-form-field class="example-full-width">
                <mat-label>Password*</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'"  placeholder="Password" class="form-control"  name="password" [(ngModel)]="form.password" #password="ngModel"
              required minlength="6" />
              <mat-icon matSuffix  (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              <mat-hint *ngIf="!password.value">Enter your password</mat-hint>
            </mat-form-field>
            <div *ngIf="f.submitted && password.invalid">
              <div *ngIf="password.errors?.required">Password is required</div>
              <div *ngIf="password.errors?.minlength">Password must be at least 6 characters</div>
            </div>

       

        </div>

        <button class="btn btn-block mt-4 text-light">Login</button>
        <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
          Login failed: {{errorMessage}}
        </div>
       

        </form>

        </div>

        </div>

    </div>

    </div>

    
    <footer class="ftr text-white p-4 text-center" id="loginrow">
        Copyright &copy; 2020 uFirst
    </footer>

</div>
